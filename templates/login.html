{% extends "base.html" %} 
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card border-0 shadow-sm p-4 mt-1">
            <h3 class="text-center mb-4" style="color: var(--color-text);">
                Bienvenido
            </h3>
            <p class="text-center text-muted mb-4">
                Usa tus credenciales para acceder al sistema.
            </p>

            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
                </div>
            {% endif %}

            <form method="post" action=""> 
                {% csrf_token %}

                <input type="hidden" name="next" value="{{ next }}">

                <div class="mb-3">
                    <label for="id_username" class="form-label small fw-bold">Usuario</label>
                    <input type="text" name="username" autofocus required id="id_username" class="form-control form-control-lg">
                </div>
                
                <div class="mb-4">
                    <label for="id_password" class="form-label small fw-bold">Contraseña</label>
                    <input type="password" name="password" required id="id_password" class="form-control form-control-lg">
                </div>

                <button type="submit" class="btn btn-dark btn-lg w-100" 
                        style="background-color: var(--color-text);">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
